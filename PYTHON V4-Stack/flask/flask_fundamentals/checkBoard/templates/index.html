<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}"> -->
    <style>
        table tr td{
            width: 50px;
            height: 50px;
        }
        .color1{
            background-color: rgb(22, 0, 94);
        }
        .color2{
            background-color: rgb(134, 31, 31);
        }



    </style>
</head>
<body>
<table>
    {% for i in range(4):%}
    <tr>
        {% for j in range(4):%}
        <td class="color1"></td>
        <td class="color2"></td>
        {%endfor%}
    </tr>
    <tr>
        {% for j in range(4):%}
        <td class="color2"></td>
        <td class="color1"></td>
        {%endfor%}
    </tr>
    {%endfor%}
</table>



</body>
</html>
