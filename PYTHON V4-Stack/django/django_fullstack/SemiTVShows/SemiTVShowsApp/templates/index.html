<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index </title>
        <!-- Online Boostrap css -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.rtl.min.css' %}">
</head>

<body>

    <div class="container m-3 d-flex justify-content-around">
        <h1 class="flex-grow-1">TV Show {{show.id}}</h1>
        <a href="/shows">Go Back</a>
    </div>

    <div class="container">
        <div class="d-flex justify-content-start">
            <div class="col-2">
                Title:
            </div>
            <div class="col">
                {{show.title}}
            </div>
        </div>
        <div class="d-flex justify-content-start">
            <div class="col-2">
                Network:
            </div>
            <div class="col">
                {{show.network}}
            </div>
        </div>
        <div class="d-flex justify-content-start">
            <div class="col-2">
                Release Date:
            </div>
            <div class="col">
                {{show.releaseDate|date:"d F, Y"}}
            </div>
        </div>
        <div class="d-flex justify-content-start">
            <div class="col-2">
                Description
            </div>
            <div class="col">
                {{show.desc}}
            </div>
        </div>
    </div>


    <div class="container my-4">
        <div class="d-flex justify-content-start">
            <div class="col-2">
                Last Updated:
            </div>
            <div class="col">
                {{show.updatedAt|date:"d F, Y h:i:s A"}}
            </div>
        </div>
        <div class="">
            <a href="/shows/{{show.id}}/edit">Edit</a> | <a href="/shows/{{show.id}}/destroy">Delete</a>
        </div>
    </div>
</body>

</html>
