<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="utf-8" />
        <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Read (All)</title>
         <!-- Online Boostrap css -->
         {% load static %}
         <link rel="stylesheet" href="{% static 'css/bootstrap.rtl.min.css' %}">
    </head>
    <body>
        
        <div class="container">
            <h1 class="display-6 my-4">All shows</h1>
            
            <table class="table">
                <thead class="bg-secondary text-white">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Network</th>
                        <th>Release Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for show in shows %}
                        <tr>
                            <td scope="row">{{show.id}}</td>
                            <td>{{show.title}}</td>
                            <td>{{show.network}}</td>
                            <td>{{show.releaseDate|date:"d F, Y"}}</td>
                            <td>
                                <a href="/shows/{{show.id}}">Show</a> | <a href="/shows/{{show.id}}/edit">Edit</a> | <a href="/shows/{{show.id}}/destroy">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

            <a href="{% url 'new_show' %}">Add a New Show</a>
            
        </div>
    </body>
</html>
