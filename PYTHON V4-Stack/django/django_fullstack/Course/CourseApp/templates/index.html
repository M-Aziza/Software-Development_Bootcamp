<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Studint </title>
        <!-- Online Boostrap css -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.rtl.min.css' %}">
</head>
<body class="mx-auto" style="width: 960px;" >

    <h2 class="m-3">Add a new coure </h2>
    <form action="newCourse" method="post" style="width: 40rem;">
        {% csrf_token %}
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Name :</label>
            <div class="col-sm-10">
                <input type="text"class="form-control "  name="name" id="Name" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="desc" class="col-sm-2 col-form-label">Description:</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="desc" rows="3" required></textarea>
        </div>
        </div>
        <div class="col-4 ">
            <button type="submit" class="btn btn-primary me-2">Add Course</button>
        </div>
    </form>
        <table class="table table-bordered border-black " >
        <h3 class="m-3">Courses</h3>
            <thead>
                <tr>
                    <th scope="col">Course Name </th>
                    <th scope="col"> Description </th>
                    <th scope="col">Date Added </th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            {%
            <tbody>
            {% for course in courses %} 
                <tr>
                    <td>{{course.course_name}}</td>
                    <td>{{course.description}}</td>
                    <td>{{course.created_at}}</td>
                    <td > <a href="delete/{{course.id}}">remove</a> </td>
                </tr>
                {% endfor %} 
                %}
            </tbody>
        </table>
    </div>
</body>
</html>
